<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à mon site web</title>
    <style>
        body {
            background-color: #ADD8E6; /* Fondo azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
            text-align: center;
        }
        a.button {
            background-color: white; /* Color del botón */
            color: black; /* Color del texto del botón */
            padding: 15px 30px; /* Espacio interno del botón */
            border-radius: 25px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.5em; /* Tamaño del texto del botón */
            transition: background-color 0.3s; /* Transición suave */
        }
        a.button:hover {
            background-color: #f0f0f0; /* Color de fondo del botón al pasar el ratón */
        }
    </style>
</head>
<body>
    <div>
        <a href="https://joaquinlopera.github.io/joaquinlopera/menu" class="button">Bienvenue à mon site web</a> <!-- Cambia el enlace aquí -->
    </div>
</body>
</html>
