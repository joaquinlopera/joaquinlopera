<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones</title>
    <style>
        body {
            background-color: #ADD8E6; /* Fondo azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Para alinear los botones en columna */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
        }
        a.button {
            background-color: white; /* Color del botón */
            color: black; /* Color del texto del botón */
            padding: 15px 30px; /* Espacio interno del botón */
            border-radius: 25px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.2em; /* Tamaño del texto del botón */
            margin: 10px; /* Espacio entre botones */
            transition: background-color 0.3s; /* Transición suave */
        }
        a.button:hover {
            background-color: #f0f0f0; /* Color de fondo del botón al pasar el ratón */
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.enlace1.com" class="button">Botón 1</a>
        <a href="https://www.enlace2.com" class="button">Botón 2</a>
        <a href="https://www.enlace3.com" class="button">Botón 3</a>
        <a href="https://www.enlace4.com" class="button">Botón 4</a>
        <a href="https://www.enlace5.com" class="button">Botón 5</a>
        <a href="https://www.enlace6.com" class="button">Botón 6</a>
        <a href="https://www.enlace7.com" class="button">Botón 7</a>
        <a href="https://www.enlace8.com" class="button">Botón 8</a>
        <a href="https://www.enlace9.com" class="button">Botón 9</a>
    </div>
</body>
</html>
