<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Histoire de l'Internet</title>
	<style>
    	/* Estilos generales para la página */
    	body {
        	font-family: Arial, sans-serif;
        	margin: 0;
        	padding: 0;
        	text-align: center;
        	background-color: gray; /* Fondo gris */
    	}
   	 
    	/* Título principal con tamaño grande */
    	h1 {
        	font-size: 68px;
        	font-weight: bold;
    	}
   	 
    	/* Contenedor de los botones en fila */
    	.button-container {
        	display: flex;
        	justify-content: center;
        	gap: 15px;
        	margin-top: 20px;
        	flex-wrap: wrap; /* Permite que los botones se ajusten si la pantalla es pequeña */
    	}
   	 
    	/* Estilos de los botones blancos con texto gris */
    	.button-red {
        	background-color: white; /* Fondo blanco */
        	color: gray; /* Texto gris */
        	padding: 10px 20px;
        	border: none;
        	border-radius: 10px;
        	font-size: 1.2rem;
        	cursor: pointer;
        	transition: transform 0.2s, box-shadow 0.2s;
        	text-decoration: none;
        	display: inline-block;
    	}
   	 
    	/* Efecto al pasar el mouse sobre los botones */
    	.button-red:hover {
        	transform: scale(1.1);
        	box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    	}
   	 
    	/* Efecto al hacer clic en los botones */
    	.button-red:active {
        	transform: scale(1);
        	box-shadow: none;
    	}
   	 
    	/* Botón fijo en la esquina inferior derecha */
    	.button-fixed {
        	position: fixed;
        	bottom: 20px;
        	right: 20px;
        	background-color: white; /* Fondo blanco */
        	color: gray; /* Texto gris */
        	padding: 10px 20px;
        	border: none;
        	border-radius: 20px;
        	cursor: pointer;
        	transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        	text-decoration: none;
        	display: inline-block;
        	font-size: 1.2rem;
    	}
   	 
    	/* Efecto al pasar el mouse sobre el botón fijo */
    	.button-fixed:hover {
        	transform: scale(1.1);
        	box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    	}
   	 
    	/* Efecto al hacer clic en el botón fijo */
    	.button-fixed:active {
        	transform: scale(1);
        	box-shadow: none;
    	}
	</style>
</head>
<body>
	<!-- Título principal de la página -->
	<h1>Histoire de l'Internet</h1>
    
	<!-- Contenedor de los botones en fila -->
	<div class="button-container">
    	<a href="https://joaquinlopera.github.io/joaquinlopera/histoireinternet" class="button-red">Histoire de l'Internet</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/protocoletcp" class="button-red">Protocole TCP/IP</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/protocoleip" class="button-red">Protocole IP</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/dns" class="button-red">DNS</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/routage" class="button-red">Routage</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/reseau" class="button-red">Reseau Pair a Pair</a>
    	<a href="https://joaquinlopera.github.io/joaquinlopera/conversion" class="button-red">Conversion Decimale a Binaire</a>
	</div>

	<!-- Botón fijo en la esquina inferior derecha con hyperlink -->
	<a href="https://joaquinlopera.github.io/joaquinlopera/menu" class="button-fixed">Menu</a>
</body>
</html>
